<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버블 서비스 탈퇴 안내</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f7f7f7;
            color: #333;
        }
        h1 {
            margin: 20px;
            color: #000000;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .step {
            margin-bottom: 20px;
        }
        .step img {
            width: 100%;
            max-width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }
        .description {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>버블 서비스 탈퇴 절차 안내</h1>
    <div class="container">

        <!-- Step 1: Login -->
        <div class="step">
            <h2>1. 로그인</h2>
            <p class="description">먼저, 탈퇴 절차를 진행하기 위해 계정에 로그인합니다.</p>
            <img src="img/로그인 페이지.svg" alt="로그인 페이지">
        </div>

        <!-- Step 2: Quit in App -->
        <div class="step">
            <h2>2. 탈퇴 메뉴 접근</h2>
            <p class="description">로그인 후, 앱 내에서 마이페이지 메뉴로 이동하여 탈퇴 옵션을 선택합니다.</p>
            <img src="img/마이페이지.svg" alt="마이페이지">
        </div>

        <!-- Step 3: Desktop Login -->
        <div class="step">
            <h2>3. 탈퇴 페이지 확인</h2>
            <p class="description">모달을 통해 탈퇴 절차를 이어가기 위해 아이디와 비밀번호를 입력합니다</p>
            <img src="img/탈퇴 페이지.svg" alt="탈퇴 페이지">
        </div>

        <!-- Step 4: Desktop Quit -->
        <div class="step">
            <h2>4. 최종 탈퇴 확인</h2>
            <p class="description">최종적으로 탈퇴가 되었음을 확인합니다.</p>
            <img src="img/탈퇴 완료 페이지.svg" alt="탈퇴 완료 페이지">
        </div>

    </div>

</body>
</html>
